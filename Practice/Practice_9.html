 <!DOCTYPE html>
 <html lang="en">
 <head>
     <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <title>Positon_Practice</title>
 </head>
 <body style="
     height: 3000px;
     padding-top: 60px;
     padding-left: 75px;">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
        ">
        Header
    </div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 70px;
        ">
        Sidebar
        <div style="
            position: absolute;
            background-color: red;
            color: whitesmoke;
            top: 0px;
            right: 0px;
            ">
            X
        </div>
    </div>
    <div style="
        position: absolute;
        background-color: red;
        color: whitesmoke;
        top: 50px;
        right: 0px;
        ">
        absolute
    </div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div1
    </div>
    <div style="
        background-color: pink;
        height: 200px;
        width: 200px;
        position: relative;
        ">div2
        <div style="
            position: absolute;
            background-color: black;
            color: whitesmoke;
            bottom: 10px;
            right: 10px;
            ">
        Relative
    </div>
    </div>
 </body>
 </html>
